<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <h1 class="logo"><img src="Logo.png" alt="Jamie" />Logo Here</h1>
      <div class="chatbot">
        <h2 class="title">ChatBox</h2>
        <header>
          <h4><img src="profile.png" alt="Jamie" /> Jamie</h4>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <div class="row">
              <span class="name">Jamie</span><br />
              <span class="content">Hello! Nice to meet you</span><br />
              <span class="time" id="datetime"></span><br />
            </div>
          </li>
        </ul>
        <div class="chat-input">
          <textarea placeholder="Type a message..." required></textarea>
          <span> <img src="send.png" alt="Send" />Send</span>
        </div>
      </div>
    </div>
  </body>
</html>
